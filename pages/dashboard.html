<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
  <title>Clarity Scroll Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 40px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .main-content {
      padding: 40px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .metric-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .metric-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .metric-card:hover::before {
      transform: scaleX(1);
    }

    .metric-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .metric-value {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .metric-subtitle {
      font-size: 0.95rem;
      color: #718096;
      font-weight: 500;
    }

    .table-section {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .table-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 25px 30px;
      color: white;
    }

    .table-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .table-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .table-container {
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    thead {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 10;
    }

    th {
      padding: 20px 25px;
      text-align: left;
      font-weight: 600;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #e2e8f0;
    }

    td {
      padding: 18px 25px;
      border-bottom: 1px solid #f1f5f9;
      transition: background-color 0.2s ease;
    }

    tr:hover td {
      background-color: #f8fafc;
    }

    .summary-row {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
      color: white !important;
      font-weight: 600 !important;
    }

    .summary-row td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
      background: transparent !important;
    }

    .summary-row:hover td {
      background: rgba(255, 255, 255, 0.1) !important;
    }

    .date-cell {
      font-weight: 600;
      color: #4facfe;
    }

    .site-cell {
      font-weight: 500;
      color: #2d3748;
    }

    .time-cell {
      font-weight: 600;
      color: #38a169;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #4a5568;
    }

    .empty-state p {
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 25px 20px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .main-content {
        padding: 20px;
      }

      .metrics-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }

      .metric-card {
        padding: 20px;
      }

      .metric-value {
        font-size: 1.6rem;
      }

      th, td {
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .table-header {
        padding: 20px;
      }
    }

    /* Scrollbar styling */
    .table-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .table-container::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 4px;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Clarity Insights</h1>
      <p>Track your digital wellness and scrolling habits</p>
    </div>
    
    <div class="main-content">
      <div id="metrics" class="metrics-grid">
        <!-- Metrics will be populated by JavaScript -->
      </div>

      <div class="table-section">
        <div class="table-header">
          <h3>Detailed Scroll Activity</h3>
          <p>Your daily scrolling breakdown by website and time spent</p>
        </div>
        
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>üìÖ Date</th>
                <th>üåê Website</th>
                <th>‚è±Ô∏è Time Scrolled</th>
              </tr>
            </thead>
            <tbody id="statsBody">
              <!-- Table rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
